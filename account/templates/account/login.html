{% extends 'base.html' %}
{% block title %}Posty login{% endblock %}
{% load crispy_forms_tags %}
{% block list %}
<a href="http://localhost:8000/account/register/">Register</a>
{% endblock %}
{% block content %}
<style>
    input{
    color: white;
    display: block;
    width: 270px;
    text-align: left;
    background-color: #23272B;
    font-family:'Tw Cen MT'; 
    border: 0px;
    border-radius: 4px;
    }

    form{
        font-style: 'Tw Cen MT';
        color: white;
    }
</style>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type='submit' class='btn btn-dark'>Login</button>
    </form>
{% endblock %}
